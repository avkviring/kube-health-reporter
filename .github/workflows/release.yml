name: Release

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write     # create GitHub Release
  packages: write     # push to GHCR (docker + helm)

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/kube-health-reporter

jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Derive version from tag
        id: ver
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  build-amd64:
    name: Build AMD64
    needs: prepare
    uses: ./.github/workflows/build-amd64.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
      push: true
    secrets: inherit

  build-arm64:
    name: Build ARM64
    needs: prepare
    uses: ./.github/workflows/build-arm64.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
      push: true
    secrets: inherit

  merge-manifests:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: [prepare, build-amd64, build-arm64]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

  deploy-helm:
    name: Deploy Helm Chart
    needs: [prepare, merge-manifests]
    uses: ./.github/workflows/deploy-helm.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
      image-name: ghcr.io/${{ github.repository_owner }}/kube-health-reporter
    secrets: inherit


