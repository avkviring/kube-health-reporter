{{- if .Values.rbac.create }}
# Cluster-scoped permissions (nodes and node metrics)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-health-reporter.fullname" . }}-cluster
  labels:
    {{- include "kube-health-reporter.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes"]
    verbs: ["get", "list"]

---
# Bind cluster-scoped permissions to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kube-health-reporter.fullname" . }}-cluster
  labels:
    {{- include "kube-health-reporter.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kube-health-reporter.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kube-health-reporter.fullname" . }}-cluster

---
# Namespaced permissions (pods, pod metrics, jobs, cronjobs)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-health-reporter.fullname" . }}-ns
  labels:
    {{- include "kube-health-reporter.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]

---
{{- $sa := include "kube-health-reporter.serviceAccountName" . -}}
{{- range $ns := .Values.namespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kube-health-reporter.fullname" $ }}-ns
  namespace: {{ $ns }}
  labels:
    {{- include "kube-health-reporter.labels" $ | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ $sa }}
    namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kube-health-reporter.fullname" $ }}-ns
---
{{- end }}
{{- end }}

